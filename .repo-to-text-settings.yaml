# Details: https://github.com/kirill-markin/repo-to-text
# Syntax: gitignore rules

# Ignore files and directories for all sections from gitignore file
# Default: True
gitignore-import-and-ignore: True

# Ignore files and directories for tree
# and "Contents of ..." sections
ignore-tree-and-content:
  - ".gitignore"
  - ".prettierrc"
  - "android-icon-144x144.png"
  - "android-icon-192x192.png"
  - "android-icon-36x36.png"
  - "android-icon-48x48.png"
  - "android-icon-72x72.png"
  - "android-icon-96x96.png"
  - "apple-icon-114x114.png"
  - "apple-icon-120x120.png"
  - "apple-icon-144x144.png"
  - "apple-icon-152x152.png"
  - "apple-icon-180x180.png"
  - "apple-icon-57x57.png"
  - "apple-icon-60x60.png"
  - "apple-icon-72x72.png"
  - "apple-icon-76x76.png"
  - "apple-icon-precomposed.png"
  - "apple-icon.png"
  - "favicon-16x16.png"
  - "favicon-32x32.png"
  - "favicon-96x96.png"
  - "favicon.ico"
  - "manifest.json"
  - "ms-icon-144x144.png"
  - "ms-icon-150x150.png"
  - "ms-icon-310x310.png"
  - "ms-icon-70x70.png"
  - "package-lock.json"
  - "README.md"
  - "sharing-image.png"
  - "node_modules"
  - "dist"

# Ignore files and directories for "Contents of ..." section
