<body class="p-6 font-sans">
    <div x-data="passwordGenerator()" x-init="generate()" class="mx-auto max-w-2xl">
        <div class="mb-8">
            <a href="/">
                <h1
                    class="mb-4 text-2xl font-semibold text-blue-600 underline decoration-green-300 decoration-8 underline-offset-[16px] md:text-4xl">
                    Strong Password Generator
                </h1>
            </a>
        </div>

        <p class="mb-6 text-base font-normal text-gray-600 md:text-lg">
            Create secure and random passwords to strengthen your online security.
            Don't Fall Victim into Cyber Attacks.
        </p>

        <div class="relative">
            <label for="length" class="block text-base font-medium text-gray-600">Password Length</label>
            <input x-model.number="length" @input="validateLength()" type="number" min="8" max="128" id="length"
                class="mt-1 block w-full rounded border-2 border-gray-300 bg-white px-3 py-2 text-base font-medium text-gray-700 shadow-sm focus:border-gray-400 focus:outline-none focus:ring-gray-400 md:text-lg" />

            <div x-show="messages.length" x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform -translate-y-2"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-150"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform -translate-y-2"
                class="absolute -top-12 left-0 z-10 inline-block rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm dark:bg-gray-700">
                <div class="relative">
                    <p x-text="messages.length" class="text-sm"></p>
                    <div
                        class="absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 transform border-b border-r border-gray-200 bg-white">
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 grid grid-cols-1 gap-y-3 sm:grid-cols-2 sm:gap-x-4">
            <template x-for="(label, type) in {
                uppercase: 'Include uppercase letters (A-Z)',
                lowercase: 'Include lowercase letters (a-z)',
                numbers: 'Include numbers (0-9)',
                symbols: 'Include symbols (!@#$%^&*-_/=?+.)'
            }" :key="type">
                <div class="relative">
                    <label class="flex items-center">
                        <input x-model="options[type]" @change="updateOptions(type)" type="checkbox"
                            class="form-checkbox h-5 w-5 rounded border-gray-300 text-blue-600 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500" />
                        <span class="ml-3 text-base text-gray-700" x-text="label"></span>
                    </label>

                    <div x-show="messages[type]" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform translate-y-0"
                        x-transition:leave-end="opacity-0 transform -translate-y-2"
                        class="absolute -top-12 left-8 z-10 inline-block rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm dark:bg-gray-700">
                        <div class="relative">
                            <p x-text="messages[type]" class="text-sm"></p>
                            <div
                                class="absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 transform border-b border-r border-gray-200 bg-white">
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="mb-4 mt-6 grid grid-cols-1 gap-3 md:grid-cols-2">
            <div class="relative">
                <label for="excludedChars" class="block text-base font-medium text-gray-600">Exclude Characters</label>
                <div class="relative mt-1">
                    <input x-model="excludedChars" @input="validateExcludedChars($event.target.value)" type="text"
                        id="excludedChars" placeholder="Exclude (e.g., 0OIlx)"
                        class="source-code-pro block w-full rounded border-2 border-gray-300 bg-white px-3 py-2 text-base font-medium text-gray-700 shadow-sm focus:border-gray-400 focus:outline-none focus:ring-gray-400 md:text-lg" />
                    <button x-show="excludedChars.length > 0" @click="clearExcludedChars()"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div x-show="messages.exclude" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 transform translate-y-0"
                    x-transition:leave-end="opacity-0 transform -translate-y-2"
                    class="absolute -top-12 left-0 z-10 inline-block rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm dark:bg-gray-700">
                    <div class="relative">
                        <p x-text="messages.exclude" class="text-sm"></p>
                        <div
                            class="absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 transform border-b border-r border-gray-200 bg-white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="relative mt-2 md:mt-10">
                <label class="flex items-center">
                    <input type="checkbox" :checked="caseSensitiveExclusion" @change="toggleCaseSensitivity()"
                        class="form-checkbox h-5 w-5 rounded border-gray-300 text-blue-600 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500" />
                    <span class="ml-3 text-base text-gray-700">Exclude both cases (a/A)</span>
                </label>

                <div x-show="messages.case" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    class="absolute -top-12 left-8 z-10 whitespace-nowrap rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm">
                    <span x-text="messages.case"></span>
                    <div
                        class="absolute bottom-[-8px] left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 border-b border-r border-gray-200 bg-white">
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <button @click="generate()"
                class="group relative w-full rounded border border-transparent bg-green-600 px-6 py-2 text-base font-semibold text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                <span>Generate Password</span>
                <div x-show="messages.generate" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    class="absolute -top-12 left-1/2 z-10 -translate-x-1/2 whitespace-nowrap rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm">
                    <span x-text="messages.generate"></span>
                    <div
                        class="absolute bottom-[-8px] left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 border-b border-r border-gray-200 bg-white">
                    </div>
                </div>
            </button>

            <div class="space-y-4">
                <div class="relative flex items-center justify-center">
                    <div @click="copyToClipboard()" @keyup.enter="copyToClipboard()" x-ref="password"
                        class="source-code-pro relative flex min-h-[6rem] w-full cursor-pointer select-none items-center justify-center overflow-hidden rounded border-2 px-6 py-4 text-center text-2xl font-medium shadow-sm transition-colors duration-200 md:min-h-[8rem] md:py-6 md:text-2xl lg:min-h-[10rem] lg:py-8 lg:text-4xl"
                        :class="getPasswordDisplayClass()" role="textbox" aria-readonly="true"
                        aria-label="Generated password display" aria-live="polite" tabindex="0">
                        <div class="break-all px-2">
                            <template x-for="char in getFormattedPassword()" :key="char.id">
                                <span :class="char.style" x-text="char.char"></span>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="space-y-1 text-sm text-slate-600">
                    <h3 class="font-medium">Password Composition:</h3>
                    <div class="flex flex-wrap gap-4" aria-label="Password character type legend">
                        <template x-for="(info, type) in characterTypes" :key="type">
                            <div class="flex items-center gap-1">
                                <span :class="info.color" class="font-mono font-medium" x-text="info.indicator"></span>
                                <span x-text="info.label"></span>
                                <span class="text-slate-500"
                                    x-text="'(' + (getPasswordStats()[type] || 0) + ')'"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="sr-only" role="note" aria-label="Password character type information">
                    <div>Password contains:</div>
                    <template x-for="(info, type) in characterTypes" :key="type">
                        <div>
                            <span x-text="(getPasswordStats()[type] || 0)"></span>
                            <span x-text="info.label"></span>
                        </div>
                    </template>
                </div>
            </div>

            <div class="flex gap-2">
                <button @click="copyToClipboard()"
                    class="group relative flex-1 rounded border bg-blue-500 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <span>Copy to Clipboard</span>
                    <div x-show="messages.copy" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        class="absolute -top-12 left-1/2 z-10 -translate-x-1/2 whitespace-nowrap rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm">
                        <span x-text="messages.copy"></span>
                        <div
                            class="absolute bottom-[-8px] left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 border-b border-r border-gray-200 bg-white">
                        </div>
                    </div>
                </button>

                <button @click="reset()"
                    class="group relative flex-1 rounded border bg-gray-300 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    <span>Reset to Default</span>
                    <div x-show="messages.reset" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        class="absolute -top-12 left-1/2 z-10 -translate-x-1/2 whitespace-nowrap rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 shadow-sm">
                        <span x-text="messages.reset"></span>
                        <div
                            class="absolute bottom-[-8px] left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 border-b border-r border-gray-200 bg-white">
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div x-show="password" class="mt-4 space-y-2 rounded border-2 p-4 transition-colors duration-200 md:mt-6"
            :class="getEvaluationClass()">
            <h2 class="text-xl font-semibold text-gray-700 md:text-2xl">
                Password Evaluation
            </h2>
            <div class="space-y-2 font-semibold">
                <div class="flex items-center gap-2">
                    <span class="text-base text-gray-500">Strength Score:</span>
                    <span x-cloak :class="passwordScoreClass()" x-text="passwordScoreText()"
                        class="font-semibold"></span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-base text-gray-500">Estimated Crack Time:</span>
                    <span x-text="crackTime" class="rounded border-2 px-2 py-1 font-semibold uppercase text-gray-700"
                        :class="getEvaluationClass()"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-6 text-center text-base font-semibold text-gray-700 md:mt-8">
        <p>
            &copy; {{current_year}}
            <a href="https://devops.com.bd" target="_blank" rel="noopener noreferrer" class="text-blue-600">DevOps</a>
            &
            <a href="https://github.com/SHSharkar" target="_blank" rel="noopener noreferrer" class="text-blue-600">Md.
                Sazzad Hossain Sharkar</a>
        </p>
    </footer>

    <script>
        function passwordGenerator() {
            return {
                length: 18,
                password: "",
                score: 0,
                crackTime: "",
                copySuccess: false,
                copyFail: false,
                messages: {},
                excludedChars: "",
                caseSensitiveExclusion: false,
                options: {
                    uppercase: true,
                    lowercase: true,
                    numbers: true,
                    symbols: true,
                },

                init() {
                    this.caseSensitiveExclusion = false;
                    this.generate();
                },

                showMessage(key, text, duration = 2000) {
                    const newMessages = { ...this.messages };
                    newMessages[key] = text;
                    this.messages = newMessages;

                    setTimeout(() => {
                        const updatedMessages = { ...this.messages };
                        delete updatedMessages[key];
                        this.messages = updatedMessages;
                    }, duration);
                },

                copyToClipboard() {
                    const password = this.password;
                    navigator.clipboard
                        .writeText(password)
                        .then(() => {
                            this.showMessage("copy", "Password copied to clipboard!");
                        })
                        .catch(() => {
                            this.showMessage("copy", "Failed to copy. Please try again.");
                        });
                },

                generate() {
                    try {
                        const MIN_SECURE_LENGTH = 8;
                        const actualLength = Math.max(
                            MIN_SECURE_LENGTH,
                            parseInt(this.length) || 0,
                        );
                        this.length = parseInt(this.length) || 0;

                        const uppercaseCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                        const lowercaseCharacters = "abcdefghijklmnopqrstuvwxyz";
                        const numberCharacters = "0123456789";
                        const specialCharacters = "!@#$%^&*-_/=?+.";

                        let characters = "";
                        const excludeSet = new Set();

                        [...this.excludedChars].forEach((char) => {
                            excludeSet.add(char);
                            if (
                                this.caseSensitiveExclusion &&
                                char.toLowerCase() !== char.toUpperCase()
                            ) {
                                excludeSet.add(char.toLowerCase());
                                excludeSet.add(char.toUpperCase());
                            }
                        });

                        if (this.options.uppercase)
                            characters += [...uppercaseCharacters]
                                .filter((char) => !excludeSet.has(char))
                                .join("");
                        if (this.options.lowercase)
                            characters += [...lowercaseCharacters]
                                .filter((char) => !excludeSet.has(char))
                                .join("");
                        if (this.options.numbers)
                            characters += [...numberCharacters]
                                .filter((char) => !excludeSet.has(char))
                                .join("");
                        if (this.options.symbols)
                            characters += [...specialCharacters]
                                .filter((char) => !excludeSet.has(char))
                                .join("");

                        if (!characters.length) {
                            this.password = "";
                            this.showMessage(
                                "generate",
                                "Please select at least one character type and ensure not all characters are excluded.",
                            );
                            return;
                        }

                        const result = [];
                        const totalTypes = Object.values(this.options).filter(
                            Boolean,
                        ).length;
                        let minCountPerType = Math.min(
                            3,
                            Math.floor(actualLength / totalTypes),
                        );
                        minCountPerType = Math.max(1, minCountPerType);
                        let totalMinCharacters = 0;

                        const getFilteredChars = (sourceChars) =>
                            [...sourceChars].filter((char) => !excludeSet.has(char));

                        const processCharacterType = (chars, type) => {
                            if (this.options[type]) {
                                const available = getFilteredChars(chars);
                                if (available.length) {
                                    for (let i = 0; i < minCountPerType; i++) {
                                        result.push(
                                            available[this.getRandomInt(available.length)],
                                        );
                                        totalMinCharacters++;
                                    }
                                }
                            }
                        };

                        processCharacterType(uppercaseCharacters, "uppercase");
                        processCharacterType(lowercaseCharacters, "lowercase");
                        processCharacterType(numberCharacters, "numbers");
                        processCharacterType(specialCharacters, "symbols");

                        const charArray = [...characters];
                        for (let i = totalMinCharacters; i < actualLength; i++) {
                            result.push(charArray[this.getRandomInt(charArray.length)]);
                        }

                        this.shuffleArray(result);
                        const alphabetCharacters = getFilteredChars(
                            uppercaseCharacters + lowercaseCharacters,
                        );
                        if (alphabetCharacters.length > 0) {
                            if (!/[a-zA-Z]/.test(result[0])) {
                                result[0] =
                                    alphabetCharacters[
                                    this.getRandomInt(alphabetCharacters.length)
                                    ];
                            }
                            if (!/[a-zA-Z]/.test(result[result.length - 1])) {
                                result[result.length - 1] =
                                    alphabetCharacters[
                                    this.getRandomInt(alphabetCharacters.length)
                                    ];
                            }
                        }

                        this.password = result.join("");
                        this.evaluate(this.password);
                        this.showMessage(
                            "generate",
                            "New password generated successfully",
                        );
                    } catch (error) {
                        console.error("Generation error:", error);
                        this.showMessage("generate", "Failed to generate password");
                    }
                },

                getRandomInt(max) {
                    const array = new Uint32Array(1);
                    window.crypto.getRandomValues(array);
                    return array[0] % max;
                },

                shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = this.getRandomInt(i + 1);
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                },

                validateExcludedChars(value) {
                    const sanitized = [...new Set(value.replace(/\s+/g, ""))].join("");
                    if (sanitized !== value) {
                        this.excludedChars = sanitized;
                    }
                    this.generate();
                },

                clearExcludedChars() {
                    this.excludedChars = "";
                    this.generate();
                    this.showMessage("exclude", "Characters cleared");
                },

                toggleCaseSensitivity() {
                    this.caseSensitiveExclusion = !this.caseSensitiveExclusion;

                    this.$nextTick(() => {
                        this.generate();
                        const status = this.caseSensitiveExclusion
                            ? "enabled"
                            : "disabled";
                        this.showMessage("case", `Case-sensitive exclusion ${status}`);
                    });
                },

                reset() {
                    this.length = 18;
                    this.excludedChars = "";
                    this.caseSensitiveExclusion = false;
                    this.options = {
                        uppercase: true,
                        lowercase: true,
                        numbers: true,
                        symbols: true,
                    };

                    this.$nextTick(() => {
                        this.generate();
                        this.showMessage("reset", "Settings reset to default");
                    });
                },

                validateLength() {
                    const MAX_LENGTH = 128;
                    let inputLength = parseInt(this.length);

                    if (isNaN(inputLength)) {
                        return;
                    }

                    if (inputLength > MAX_LENGTH) {
                        this.length = MAX_LENGTH;
                        this.showMessage(
                            "length",
                            `Maximum length cannot exceed ${MAX_LENGTH} characters`,
                            2000,
                        );
                    } else if (inputLength < 8) {
                        this.length = inputLength;
                        this.showMessage(
                            "length",
                            "For security, password will be generated with minimum 8 characters",
                            2000,
                        );
                    } else {
                        this.length = inputLength;
                    }

                    this.generate();
                },

                getPasswordDisplayClass() {
                    return (
                        {
                            0: "bg-red-50/90 border-red-300 hover:bg-red-100/80",
                            1: "bg-pink-50/90 border-pink-300 hover:bg-pink-100/80",
                            2: "bg-orange-50/90 border-orange-300 hover:bg-orange-100/80",
                            3: "bg-lime-50/90 border-lime-300 hover:bg-lime-100/80",
                            4: "bg-green-50/90 border-green-300 hover:bg-green-100/80",
                        }[this.score] ||
                        "bg-slate-50/90 border-slate-300 hover:bg-slate-100/80"
                    );
                },

                getEvaluationClass() {
                    return (
                        {
                            0: "bg-red-50 border-red-300",
                            1: "bg-pink-50 border-pink-300",
                            2: "bg-orange-50 border-orange-300",
                            3: "bg-lime-50 border-lime-300",
                            4: "bg-green-50 border-green-300",
                        }[this.score] || "bg-slate-50 border-slate-300"
                    );
                },

                updateLength() {
                    this.validateLength();
                },

                updateOptions(option) {
                    this.generate();
                    const status = this.options[option] ? "enabled" : "disabled";
                    const optionNames = {
                        uppercase: "Uppercase",
                        lowercase: "Lowercase",
                        numbers: "Numbers",
                        symbols: "Symbols",
                    };
                    this.showMessage(option, `${optionNames[option]}: ${status}`);
                },

                characterTypes: {
                    uppercase: {
                        color: "text-gray-800",
                        label: "uppercase letters",
                        indicator: "A-Z",
                    },
                    lowercase: {
                        color: "text-gray-600",
                        label: "lowercase letters",
                        indicator: "a-z",
                    },
                    numbers: {
                        color: "text-pink-600",
                        label: "numbers",
                        indicator: "0-9",
                    },
                    special: {
                        color: "text-blue-600",
                        label: "special characters",
                        indicator: "!@#",
                    },
                },

                getCharacterStyle(char) {
                    if (char.match(/[A-Z]/)) return this.characterTypes.uppercase.color;
                    if (char.match(/[a-z]/)) return this.characterTypes.lowercase.color;
                    if (char.match(/[0-9]/)) return this.characterTypes.numbers.color;
                    return this.characterTypes.special.color;
                },

                getCharacterType(char) {
                    if (char.match(/[A-Z]/)) return "uppercase";
                    if (char.match(/[a-z]/)) return "lowercase";
                    if (char.match(/[0-9]/)) return "numbers";
                    return "special";
                },

                getFormattedPassword() {
                    return this.password.split("").map((char, index) => ({
                        char,
                        style: this.getCharacterStyle(char),
                        type: this.getCharacterType(char),
                        id: `char-${index}`,
                    }));
                },

                getPasswordStats() {
                    return this.password.split("").reduce((stats, char) => {
                        const type = this.getCharacterType(char);
                        stats[type] = (stats[type] || 0) + 1;
                        return stats;
                    }, {});
                },

                evaluate(password) {
                    const evaluation = zxcvbn(password);
                    this.score = evaluation.score;
                    this.crackTime =
                        evaluation.crack_times_display.offline_slow_hashing_1e4_per_second;
                },

                passwordScoreText() {
                    const scores = {
                        0: "too guessable",
                        1: "very guessable",
                        2: "somewhat guessable",
                        3: "safely unguessable",
                        4: "very unguessable",
                    };
                    return scores[this.score] || "";
                },

                passwordScoreClass() {
                    return (
                        {
                            0: "text-red-900",
                            1: "text-pink-900",
                            2: "text-orange-900",
                            3: "text-lime-900",
                            4: "text-green-900",
                        }[this.score] || "text-slate-900"
                    );
                },
            };
        }

        document.addEventListener("alpine:init", () => {
            Alpine.magic("clipboard", () => (subject) => {
                return navigator.clipboard.writeText(subject);
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const footer = document.querySelector("footer p");
            const year = new Date().getFullYear();
            footer.innerHTML = footer.innerHTML.replace("{{current_year}}", year);
        });
    </script>
